  <body id ='body' class="contact-body" onscroll="checkScrollPosition()">
    <!-- Navbar -->
    <header id="header"> 
      <nav class="navbar">
        <div class="container-xl">
          <a class="navbar-brand" href="/">Prish.al</a>
          <div class="text-end cta-btn">
            <a href="index.html" class="btn btn-outline-primary">
             Close
              <i class="ps-3 bi bi-x-circle-fill"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>


<!-- Contact Form -->
    <section class="contact-form-section contact-form-bkg">
      <div class="container-xl">

        <div class="contact-form-container">

          <div class="col-sm-6 contact-form-col-A">
            <div class="contact-form-copy">
                <h2 class="contact-form-title">Let’s make something <br>amazing together! </h2>
                <h3 class="contact-form-text">You know about me, <br>let’s talk about you</h3>
                <img class="contact-form-image" src="/images/Prishal_Makwana_Hi.png" alt="Image of Prishal waving">
            </div>
          </div>


          <div class="col-sm-6 contact-form-col-B">
            <form  method="POST" name="contact_form" class="contact-form-input" action="https://formsubmit.co/contact@prish.al">
                <h2 class="contact-form-input-title">Leave me a message</h2>
                <p class="contact-form-input-text">* mandatory</p>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="2" required></textarea>
                
                <div class="contact-form-input-button">
                    <button type="submit" id="send-button" class="btn btn-primary mt-4 sm-contact-form-send-Btn">
                        <span class='send-btn'>Send message</span> 
                        <i class="ps-3 bi bi-send-fill"></i>
                    </button>
                </div>
      
                <input type="hidden" name="_next" value="https://prish.al/message-sent.html">
                <input type="hidden" name="_subject" value=" Contact via Prish.al">
                <input type="hidden" name="_autoresponse" value="Thank you for getting in touch. I aim to respond to you within 3 working days. ">
                <input type="hidden" name="_template" value="box">
            </form>
         </div>

        </div>

    </section>
